<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"

<head th:fragment="configFragment">

<!-------------------------

<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>

</head>

</html>
