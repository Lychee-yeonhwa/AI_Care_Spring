<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/default">

<!-- index.html 고유 CSS 추가 -->
<th:block layout:fragment="css">
<link rel="stylesheet" th:href="@{/css/result.css}">
</th:block>

<!-- index.html 고유 스크립트 추가 -->
<th:block layout:fragment="script">
</th:block>

<div layout:fragment="content">
<div class="result-container container py-5 px-4">
		<div class="card bg-dark text-light py-5 px-4 mx-auto">
			<img th:src="@{/images/exam.svg}" alt="image">
			
			<h3 class="bg-default text-center mb-5 p-2">당신의 점수</h3>
			
			<div class="d-flex justify-content-center">
				<p>이름:&nbsp;&nbsp;</p>
				<p th:if="${result}" th:text="${result.username}"></p>
			</div>
			
			<div class="d-flex justify-content-center">
				<p>맞은 개수:&nbsp;&nbsp;</p>
				<p th:if="${result}" th:text="${result.totalCorrect}"></p>
			</div>
			
			<div class="d-flex justify-content-center">
				<p>틀린 개수:&nbsp;&nbsp;</p>
				<p th:if="${result}" th:text="5 - ${result.totalCorrect}"></p>
			</div>
			
			<div class="d-flex justify-content-center mt-4">
				<button type="button" th:onclick="window.location.href='/quiz/score'"
					class="btn btn-outline-info mx-auto">퀴즈 랭킹 보러가기</button>
				<button type="button" th:onclick="window.location.href='/quiz/quizmain'"
					class="btn btn-outline-info mx-auto">메인으로 돌아가기</button>
			</div>
			
    </div>
    </div>

</div>
</html>
