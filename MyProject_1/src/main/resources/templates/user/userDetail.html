<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/default">
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>	

<!-- index.html 고유 CSS 추가 -->
<th:block layout:fragment="css">
 <link rel="stylesheet" th:href="@{/css/userDetail.css}">
</th:block>

<!-- index.html 고유 스크립트 추가 -->
<th:block layout:fragment="script">
</th:block>

<div layout:fragment="content">
<div class="container">
    <div class="main-body">
    <form role="form" th:method="POST"
			th:action="'/user/userUpdate/'+ ${user.id}" enctype="multipart/form-data">
    
          <!-- Breadcrumb -->
          <nav aria-label="breadcrumb" class="main-breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="/">Home</a></li>
              <li class="breadcrumb-item"><a href="/user/userList">User</a></li>
              <li class="breadcrumb-item active" aria-current="page">User Profile</li>
            </ol>
          </nav>
          <!-- /Breadcrumb -->
    
          <div class="row gutters-sm">
            <div class="col-md-4 mb-3">
              <div class="card">
                <div class="card-body">
                  <div class="d-flex flex-column align-items-center text-center">
                    <img th:each="file: ${user.fileList}"
								th:src="@{/}+${file.storedFilePath}"
								style="width:250px;height:auto;">
                    <div class="mt-3">
                      <h4 th:text="${user.name}"></h4>
                 <div class="text-center">
							
							<div class="file_list">
								<a th:each="file: ${user.fileList}"
									th:href="@{/user/downloadUserFile(idx=${file.idx}, id=${user.id})}"
									th:text="|${file.originalFileName}(${file.fileSize}kb)|"> </a>
							</div>
						</div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-8">
              <div class="card mb-3">
                <div class="card-body">
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">ID</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                      <input type="text" id="id"
									name="id" class="form-control" th:value="${user.id}"
									disabled="disabled" />
                    </div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">PW</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                    <div class="col-xs-6">
						<input type="text"
									id="pw" name="pw" class="form-control" th:value="${user.pw}" />
                    </div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">Name</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                       <input type="text"
									id="name" name="name" class="form-control"
									th:value="${user.name}" />
                    </div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">Email</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                       <input type="text"
									id="email" name="email" class="form-control"
									th:value="${user.email}" />
           
                  <hr>
                  <div class="row">
                    <div class="col-sm-12">
                      <button class="btn btn-info " type="submit" >수정</button>
                      <a class="btn btn-info " href="/user/userDelete/" th:attrappend="href=${user.id}">삭제</a>
                      <a class="btn btn-info " href="/user/userList">리스트</a>
                    </div>
                  </div>
                </div>
              </div>
                </div>
              </div>
              </form>


            </div>
          </div>

        </div>

</html>
