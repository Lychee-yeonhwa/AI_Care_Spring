<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/default">
<link
	href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	rel="stylesheet" id="bootstrap-css">
<script
	src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script
	src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!-- index.html 고유 CSS 추가 -->
<th:block layout:fragment="css">
	<link rel="stylesheet" th:href="@{/css/userDetail.css}">
</th:block>

<!-- index.html 고유 스크립트 추가 -->
<th:block layout:fragment="script">
</th:block>

<div layout:fragment="content">
	<div class="container">
		<div class="main-body">
			<form method="POST" action="/user/userInsert"
				enctype="multipart/form-data">

				<!-- Breadcrumb -->
				<nav aria-label="breadcrumb" class="main-breadcrumb">
					<ol class="breadcrumb">
						<li class="breadcrumb-item"><a href="/">Home</a></li>
						<li class="breadcrumb-item"><a href="/user/userList">User</a></li>
						<li class="breadcrumb-item active" aria-current="page">Create
							User</li>
					</ol>
				</nav>
				<!-- /Breadcrumb -->

				<div class="row gutters-sm">
					<div class="col-md-4 mb-3">
						<div class="card">
							<div class="card-body">
								<div class="d-flex flex-column align-items-center text-center">
									<img src="http://ssl.gstatic.com/accounts/ui/avatar_2x.png"
										class="avatar img-circle img-thumbnail" alt="avatar">
									<div class="mt-3">
										<h6>Upload a photo...</h6>
										<div class="text-center">
											<input type="file" id="files" name="files"
												class="text-center center-block file-upload">
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="col-md-8">
						<div class="card mb-3">
							<div class="card-body">
								<div class="row">
									<div class="col-sm-3">
										<h6 class="mb-0">ID</h6>
									</div>
									<div class="col-sm-9 text-secondary">
										<input type="text" class="form-control" id="id" name="id">
									</div>
								</div>
								<hr>
								<div class="row">
									<div class="col-sm-3">
										<h6 class="mb-0">PW</h6>
									</div>
									<div class="col-sm-9 text-secondary">
										<div class="col-xs-6">
											<input type="text" class="form-control" id="pw" name="pw" />
										</div>
									</div>
								</div>
								<hr>
								<div class="row">
									<div class="col-sm-3">
										<h6 class="mb-0">Name</h6>
									</div>
									<div class="col-sm-9 text-secondary">
										<input type="text" class="form-control" id="name" name="name" />
									</div>
								</div>
								<hr>
								<div class="row">
									<div class="col-sm-3">
										<h6 class="mb-0">Email</h6>
									</div>
									<div class="col-sm-9 text-secondary">
										<input type="text" class="form-control" id="email"
											name="email" />
										<hr>
									</div>
								</div>

								<div class="row">
									<div class="col-sm-3">
										<h6 class="mb-0">권한</h6>
									</div>

									<div class="col-sm-9 text-secondary">
										<select name="role" id="inputState" class="form-control">
											<th:block th:each="authorityName : ${map.authorityList}">
												<option th:value="${authorityName}"
													th:text="${authorityName}"></option>
											</th:block>
										</select>
									</div>
								</div>

								<div class="row">
									<div class="col-sm-12">
										<button class="btn btn-info " type="submit">회원가입</button>
									</div>
								</div>
							</div>
						</div>
					</div>
			</form>
		</div>
	</div>
</div>

</html>
